<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>KAF-RIM-MAGICAL</title>

    <!-- vendor -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="../common/build.js"></script> <!-- gif-shader source code -->
    <script src="../common/aframe-ar.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/common.css"/>
    
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80" vr-mode-ui="enabled: false">

      <!-- preloading assets. The default timeout is 3 seconds, timeout(ms) -->
      <a-assets timeout="100000">
        <img id="kfrm" src="src/kfrm.gif">
      </a-assets>

      <a-marker
        type="pattern"
        url="./src/pattern-marker.patt"
      >
        <a-entity geometry="primitive:plane;width:5;height:5;" position="0 0 -3.2" rotation="-90 0 0" material="shader:gif;src:#kfrm;"></a-entity>
        
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
