<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>KAF-RIM-MAGICAL</title>

    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="../common/build.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/common.css"/>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80">

      <!-- preloading assets. The default timeout is 3 seconds -->
      <a-assets timeout="10000">
        <img id="kfrm" src="src/kfrm.gif">
      </a-assets>

      <a-marker
        type="pattern"
        url="./src/pattern-marker.patt"
      >
        <a-entity geometry="primitive:plane;width:5;height:5;" position="0 0 -3.2" rotation="-90 0 0" material="shader:gif;src:#kfrm;"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
